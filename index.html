<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
<div class="calculator">
  <!--Display-->
  <div id="display">Display</div>
  <!--Row 1-->
  <div id="row-1" class="row">
    <button id="ac" class="btn option">AC</button>
    <button id="+/-" class="btn option">+/-</button>
    <button id="%" class="btn option">%</button>
    <button id="/" class="btn operator">รท</button>
  </div>
  <!--Row 2-->
  <div id="row-2" class="row">
    <button id="7" class="btn number">7</button>
    <button id="8" class="btn number">8</button>
    <button id="9" class="btn number">9</button>
    <button id="*" class="btn operator">ร</button>
  </div>
  <!--Row 3-->
  <div id="row-3" class="row">
    <button id="4" class="btn number">4</button>
    <button id="5" class="btn number">5</button>
    <button id="6" class="btn number">6</button>
    <button id="-" class="btn operator">-</button>
  </div>
  <!--Row 4-->
  <div id="row-4" class="row">
    <button id="1" class="btn number">1</button>
    <button id="2" class="btn number">2</button>
    <button id="3" class="btn number">3</button>
    <button id="+" class="btn operator">+</button>
  </div>
  <!--Row 5-->
  <div id="row-5" class="row">
    <button id="0" class="btn number">0</button>
    <button id="," class="btn number">,</button>
    <button id="=" class="btn operator">=</button>
    <button id="^" class="btn operator">^</button>
  </div>
</div>
</body>
</html>
